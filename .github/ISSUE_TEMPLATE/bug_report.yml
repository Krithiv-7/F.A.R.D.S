name: "üêõ Bug Report"
description: Report a bug or unexpected behavior in the FARDS project
title: "[Bug] <brief description>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of the issue."
      placeholder: "What happened? What did you expect?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Help us reproduce the issue step-by-step."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: "Environment"
      placeholder: "OS, Browser/Device, Python/Node version, etc."
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: "Logs or Screenshots"
      description: "Attach logs or screenshots if applicable."
    validations:
      required: false
